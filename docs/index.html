          <div class="row">
            <h2 class="sub-header">Settings</h2>
            <form>
              <div class="col-md-6">
                <!-- username -->
                <div class="form-group">
                  <label for="username">Username (do not use spaces)</label>
                  <input type="text" class="form-control" id="usernameInput" placeholder="username">
                </div>
                <!-- server type -->
                <div class="form-group">
                  <label for="serverType">Server Type</label>
                  <select class="form-control" id="serverType">
                    <option active>Public</option>
                    <option disabled>Secret Handshake</option>
                    <option disabled>Cloud</option>
                    <option disabled>Self-Hosted</option>
                    <option disabled>Localhost</option>
                  </select>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="1" id="printIncoming">
                  <label class="form-check-label" for="printIncoming">
                    Display Incoming Data
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="0" id="printOutgoing">
                  <label class="form-check-label" for="printOutgoing">
                    Display Outgoing Data
                  </label>
                </div>

                

              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="outgoingPort">Outgoing UDP Port (From Your App to Allhands; Default: 7403)</label>
                  <input type="number" class="form-control" id="localSendPort" placeholder="7403">
                </div>
                <div class="form-group">
                  <label for="incomingPort">Incoming UDP Port (From Allhands to Your App; Default: 7404)</label>
                  <input type="number" class="form-control" id="localReceivePort" placeholder="7404">
                </div>
